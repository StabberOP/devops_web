<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #333;
        }
        
        #clientDetails {
            text-align: left;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Admin Page - Registered Clients</h2>
        <div id="clientDetails"></div>
    </div>

    <script>
        // Retrieve and display registered user details from local storage
        var registeredUser = JSON.parse(localStorage.getItem("registeredUser"));

        if (registeredUser) {
            var clientDetailsDiv = document.getElementById("clientDetails");
            clientDetailsDiv.innerHTML = "<strong>Username:</strong> " + registeredUser.username + "<br>" +
                "<strong>Email:</strong> " + registeredUser.email;
        }
    </script>

</body>

</html>
